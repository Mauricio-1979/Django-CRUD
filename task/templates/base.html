<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        li{
            list-style-type: none;
            display: inline;
            padding-right: 5px;
        }
    </style>
    <title>Django CRUD Application</title>
</head>
<body>
    <!--ESTA SECCION CONTIENE CODIGO COMPARTIDO X OTRAS PAGINAS EJ. UN NAV-->

    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/task">Task</a>
            </li>
            
            {% if user.is_authenticated %}
            <li>
                <a href="/logout">Logout</a>
            </li>
            {% else %}
            <li>
                <a href="/signup">Signup</a>
            </li>
            <li>
                <a href="/singin">Singin</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}  <!--aquí van a ir las otras páginas-->
    {% endblock %}
    
</body>
</html>
